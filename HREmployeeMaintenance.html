<!DOCTYPE html>
<html>
<head>
    <title>社員一覧</title>
    <link rel="stylesheet" type="text/css" href="Content/HR-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="Scripts/HR_app.js"></script>
</head>
<body>
    <h2>社員一覧</h2>
    <input type="text" id="search" placeholder="社員名で検索">
    <button id="searchButton">検索</button>
    <table id="employees">
        <thead>
            <tr>
                <th>社員ID</th>
                <th>社員名</th>
                <th>メール</th>
                <th>身長</th>
                <th>体重</th>
                <th>雇用年度</th>
                <th>誕生日</th>
                <th>血液型</th>
                <th>パスワード</th>
                <th>部署</th>
                <th>雇用Id</th>
                <th>入社日</th>
                <th>退職日</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
